<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AJAX Star Wars Planet Search</title>
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script src="js/app.js"></script>
    </head>   
    <body>
        <header>
            <h1>Star Wars API Project</h1>
            <span>Star Wars Films: Click on a film title to display that movies opening crawl.</span>
            <div id="movie_cont">
                
            </div>
        </header>
        <main>
            <div id="film_cont">
                <div class="filmPoster_cont">
                    
                </div>
                <div class="filmCrawl_cont">
                
                </div>
            </div>
            <h2>Characters Homeworld</h2>
            <form action="">
                <p>Enter at least 2 characters to find out thier Homeworld. (seperate with comma)</p>
                <input type="text" placeholder="Luke Skywalker, Darth Vader">
            </form>
            <div class="homeworld_cont"></div>
            <h2>Characters in the Films</h2>
            <div id="characters_cont">
                
                
                
            </div>
        </main>
        <footer>
            <h3>Planets in the Films</h3>
            <div id="planets_cont">
            
            </div>
        </footer>
        <script src="js/videoTest.js"></script>    
    </body>
</html>
